name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: [ main ]   # 如果你的主分支不是 main，就改成对应名称
  workflow_dispatch:      # 手动触发也可以

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22        # 你现在用的是 Node 22 类型库；用 20 也可以
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # 把 dist 打包成 Pages Artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
